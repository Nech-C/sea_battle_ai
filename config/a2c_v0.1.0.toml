[model]
model_name = "sea2_a2c_v0.1.0"
type = "a2c"
policy_network = 'PolicyShared'

[architecture]
nn_type = "shared"
board_width = 6
board_length = 6
shared_hidden = [512]

[architecture.actor]
actor_hidden_layers = [128]

[architecture.critic ]
critic_hidden_layers = [128]

[hyperparameters]
learning_rate = 0.0002
gamma = 0.97
invalid_action_limit = 8

[reward_function]
no_hit = -0.05
ship_hit = 0.05
free_hit = 0.1
ship_sunk = 0.05
free_ship_sunk = 0.1
invalid_guess = -1
game_over = 0.1

[training]
num_episodes = 50000
max_step = 100

# a2c with shared partly neural networks
